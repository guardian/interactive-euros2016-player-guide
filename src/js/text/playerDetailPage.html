<div class="detail-player-container" data-playername="{{name}}">
	<div class="player-photo-container">
		<div class="player-gradient-container">
			<div class="player-photo sprite-{{simpleName}}"></div>
		</div>
		<div class="player-number">{{number}}</div>
	</div>
	<div class="player-primary-info">
		<h4>{{name}} {{#if isSpecial}}<span class="player-specialty">{{specialty}}</span>{{/if}}</h4>
		<ul>
			<li class="info-club">Club <strong>{{club}}</strong></li>
			<li class="info-caps">Caps <strong>{{caps}}</strong></li>
			<li class="info-goals">Goals <strong>{{[goals for country]}}</strong></li>
			<li class="info-age">Age <strong>{{age}}</strong></li>
			<li class="info-rating">Rating 
				<span class="player-rating-container">
					{{#each rating}}
						<div class="mark-container {{#if played}}{{else}}not-played{{/if}}">
							<span class='mark-container-rating'>{{#if played}}{{rating}}{{else}}-{{/if}}</span>
							<span class='mark-container-match'>{{match}}</span>
						</div>
					{{/each}}
				</span>
			</li>
		</ul>
	</div>
	<p>{{{bio}}}</p>
</div>
