<div class="detail-player-container" data-playername="{{name}}">
	<div class="player-photo-container">
		<div class="player-gradient-container">
			<div class="player-photo sprite-{{simpleName}}"></div>
		</div>
		<div class="player-number">{{number}}</div>
	</div>
	<div class="player-primary-info">
		<h4>{{name}} {{#if isSpecial}}<span class="player-specialty">{{specialty}}</span>{{/if}}</h4>
		<ul>
			<li>Club <strong>{{club}}</strong></li>
			<li>Age <strong>{{age}}</strong></li>
			<li>Caps <strong>{{caps}}</strong></li>
			<li>Goals <strong>{{[goals for country]}}</strong></li>
		</ul>
	</div>
	<p>{{{bio}}}</p>
</div>
