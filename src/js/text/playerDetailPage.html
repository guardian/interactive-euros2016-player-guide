<div class="detail-player-container" data-playername="{{name}}">
	<div class="player-photo-container">
		<div class="player-gradient-container">
			<div class="player-photo" ></div>
		</div>
		<div class="player-number">{{number}}</div>
	</div>
	<div class="player-primary-info">
		<h4>{{name}}</h4>
		<ul>
			<li>Goals <strong>2</strong></li>
			<li>Caps <strong>20</strong></li>
			<li>Form <strong>2</strong></li>
		</ul>
	</div>
	<p>{{bio}}</p>
</div>
