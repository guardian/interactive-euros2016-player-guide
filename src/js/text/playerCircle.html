<div class="player-outer-container">
	<div class="player-container {{#if isActive}}activePlayer{{/if}}" data-team="{{../../teamInfo.Team}}" data-player="{{name}}">
		<div class="player-photo-container {{#if isSpecial}}special-player{{/if}}">
			<div class="player-gradient-container">
				<div class="player-photo sprite-{{simpleName}}"></div>
			</div>
			<div class="player-number">{{number}}</div>
		</div>
		{{#if isSpecial}}
			<!-- <div class="marker-highlighter">
				<p>{{specialty}}</p>
				<div class="marker-arrow"></div>
			</div> -->
		{{/if}}
		<p class="player-name"><span class="player-name-span">{{name}}</span>{{#if isSpecial}}<span class="player-specialty">{{specialty}}</span>{{/if}}</p>
	</div>
</div>
